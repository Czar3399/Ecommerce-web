  <div class="row">
    <mat-card class="mb-3 border border-3 shadow">
      <mat-card-title>Filters</mat-card-title>
      <mat-card-content>
        <div class="row">
            <mat-form-field class="col-4">
                <mat-label >Product Name</mat-label>
                <input matInput [(ngModel)]="request.Name">
            </mat-form-field>
            <mat-form-field class="col-8">
                <mat-label >Description</mat-label>
                <input matInput [(ngModel)]="request.Description">
            </mat-form-field>
            <mat-form-field class="col-3">
                <mat-label >Category</mat-label>
                <input matInput [(ngModel)]="request.Category">
            </mat-form-field>
            <mat-form-field class="col-3">
                <mat-label >Trademark</mat-label>
                <input matInput [(ngModel)]="request.Trademark">
            </mat-form-field>
            <mat-form-field class="col-2" floatLabel="always">
                <mat-label>Min Amount</mat-label>
                <input matInput type="number" class="example-right-align" placeholder="0"  [(ngModel)]="request.MinPrice">
                <span matTextPrefix>$&nbsp;</span>
                <span matTextSuffix>.00</span>
              </mat-form-field>
              <mat-form-field class="col-2" floatLabel="always">
                <mat-label>Max Amount</mat-label>
                <input matInput type="number" class="example-right-align" placeholder="0"  [(ngModel)]="request.MaxPrice">
                <span matTextPrefix>$&nbsp;</span>
                <span matTextSuffix>.00</span>
              </mat-form-field>
              <div class=" col-2 d-flex justify-content-center align-items-center">
                  <button mat-raised-button class="w-50" (click)="GetProducts()">Search</button>
              </div>
            </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="row">
    <div class="col" *ngIf="hasCart">
      <app-product
        *ngFor="let product of products"
        [Id]="product.Id"
        [Name]="product.Name"
        [ImageUrl]="product.ImageUrl"
        [Price]="product.Price"
        [Trademark]="product.Trademark"
      >
      </app-product>
    </div>
  </div>
