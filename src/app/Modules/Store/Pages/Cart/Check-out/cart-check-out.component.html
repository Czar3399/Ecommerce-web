  <div class="row" *ngIf="Cart">
    <div class="col-9" >
      <app-product
        *ngFor="let cartProduct of Cart.CartProducts"
        [Id]="cartProduct.Product.Id"
        [Name]="cartProduct.Product.Name"
        [ImageUrl]="cartProduct.Product.ImageUrl"
        [Price]="cartProduct.Product.Price"
        [Trademark]="cartProduct.Product.Trademark"
      >
      </app-product>
    </div>
    <div class="col-3">
        <div class="card" style="height: 800px;">
            <div class="card-header text-center">
                <h2 class="m-0">Check out</h2>
            </div>
          <div class="card-body">
            <div class="d-flex">
                <mat-form-field  class="w-100">
                    <mat-label >Cupom</mat-label>
                    <input matInput [(ngModel)]="Cupom" minlength="6" maxlength="7">
                </mat-form-field>
                <button mat-raised-button style="height: 55px;" (click)="applyCupom()">Apply</button>
            </div>
          </div>
            <div class="card-footer">
               
                <div class="mt-auto">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2>Total Price</h2>
                        <h3>R$ {{Cart.TotalPrice | number : '2.2-2'}}</h3>
                    </div>
                    <div class="d-flex justify-content-between align-items-center" >
                        <h2>Discount</h2>
                        <h3 style="color:red">- R$ {{Cart.DiscountValue | number : '2.2-2'}}</h3>
                    </div>
                    <hr class="mt-0">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2>Total Price</h2>
                        <h3>R$ {{Cart.TotalWithDiscount | number : '2.2-2'}}</h3>
                    </div>
                    </div>
            </div>
            <div class="card-footer">
                <button mat-raised-button class="w-100" (click)="clear()">Comprar</button>
            </div>
        </div>
    </div>
  </div>
